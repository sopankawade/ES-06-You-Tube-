    <title>Document</title>
    <style>
        #container {
            display: grid;;
            grid-template-columns: repeat(4, 20%);
            grid-gap: 50px;
            gap: 80px;
            cursor: pointer;
            margin-top: 25px;
        }
        #container div{
          width: auto;
          border: 1px solid grey;
          text-align: center;
        }
        iframe{
          width: 100%;
        }
        body{
          display: flex;
          flex-direction: column;
        }
        body input{
          text-align: center;
          height: 45px;
          width: 65%;
          margin: auto;
          border: 1px solid rgb(62, 4, 14);
          border-radius: 10px;
          font-size: 20px;
        }
        body button{
          width: 150px;
          height: 35px;
          background-color: blue;
          color: white;
          margin: auto;
          margin-top: 15px;
          font-size: 18px
        }

    </style>
  </head>
  <body>

    <input type="text" id="query">
    <button onclick="search()">Search</button>

    <div id="container"></div>
  </body>
</html>
